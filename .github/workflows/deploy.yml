name: CI/CD - Deploy to Two EC2 Servers

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build SvelteKit application
        run: npm run build
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}

      - name: Install rsync
        run: sudo apt-get update && sudo apt-get install -y rsync

      - name: Add SSH key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.DEPLOY_PRIVATE_KEY }}
          known_hosts: 'github.com'

      - name: Deploy to Server 1
        env:
          HOST: ${{ secrets.DEPLOY_HOST_1 }}
          USER: ${{ secrets.DEPLOY_USER }}
        run: |
          echo "ðŸš€ Desplegando archivos en $HOST..."
          RSYNC_OPTS="-avz --delete"
          # Solo desplegar la carpeta build
          rsync $RSYNC_OPTS -e "ssh -o StrictHostKeyChecking=no" ./build/ ${USER}@${HOST}:/var/www/html/
          # Copiar package.json y node_modules si es necesario para SSR
          rsync $RSYNC_OPTS -e "ssh -o StrictHostKeyChecking=no" ./package.json ${USER}@${HOST}:/var/www/html/
          ssh -o StrictHostKeyChecking=no ${USER}@${HOST} "sudo systemctl reload apache2 || sudo systemctl restart apache2"

      - name: Deploy to Server 2
        env:
          HOST: ${{ secrets.DEPLOY_HOST_2 }}
          USER: ${{ secrets.DEPLOY_USER }}
        run: |
          echo "ðŸš€ Desplegando archivos en $HOST..."
          RSYNC_OPTS="-avz --delete"
          rsync $RSYNC_OPTS -e "ssh -o StrictHostKeyChecking=no" ./build/ ${USER}@${HOST}:/var/www/html/
          rsync $RSYNC_OPTS -e "ssh -o StrictHostKeyChecking=no" ./package.json ${USER}@${HOST}:/var/www/html/
          ssh -o StrictHostKeyChecking=no ${USER}@${HOST} "sudo systemctl reload apache2 || sudo systemctl restart apache2"
