name: CI/CD - Deploy to Ubuntu Server

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install rsync
        run: sudo apt-get update && sudo apt-get install -y rsync

      - name: Add SSH key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.DEPLOY_PRIVATE_KEY }}
          known_hosts: 'github.com'

      - name: Deploy files with rsync
        env:
          HOST: ${{ secrets.DEPLOY_HOST }}
          USER: ${{ secrets.DEPLOY_USER }}
          PORT: ${{ secrets.DEPLOY_PORT }}
        run: |
          RSYNC_OPTS="-avz --delete --exclude='.git' --exclude='.github'"
          if [ -z "$PORT" ]; then
            RSYNC_DEST="${USER}@${HOST}:/var/www/html/"
            SSH_OPTS=""
          else
            RSYNC_DEST="${USER}@${HOST}:/var/www/html/"
            SSH_OPTS="-e 'ssh -p $PORT'"
          fi
          eval "rsync $RSYNC_OPTS $SSH_OPTS ./ $RSYNC_DEST"

      - name: Reload Apache
        env:
          HOST: ${{ secrets.DEPLOY_HOST }}
          USER: ${{ secrets.DEPLOY_USER }}
        run: |
          ssh -o StrictHostKeyChecking=no ${USER}@${HOST} "sudo systemctl reload apache2 || sudo systemctl restart apache2"
