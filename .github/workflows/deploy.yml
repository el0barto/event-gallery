name: CI/CD - Deploy to Two EC2 Servers

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install rsync
        run: sudo apt-get update && sudo apt-get install -y rsync

      - name: Add SSH key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.DEPLOY_PRIVATE_KEY }}
          known_hosts: 'github.com'

      - name: Deploy to Server 1
        env:
          HOST: ${{ secrets.DEPLOY_HOST_1 }}
          USER: ${{ secrets.DEPLOY_USER }}
        run: |
          echo "ðŸš€ Desplegando archivos en $HOST..."
          RSYNC_OPTS="-avz --delete --exclude='.git' --exclude='.github'"
          rsync $RSYNC_OPTS -e "ssh -o StrictHostKeyChecking=no" ./ ${USER}@${HOST}:/var/www/html/
          ssh -o StrictHostKeyChecking=no ${USER}@${HOST} "sudo systemctl reload apache2 || sudo systemctl restart apache2"

      - name: Deploy to Server 2
        env:
          HOST: ${{ secrets.DEPLOY_HOST_2 }}
          USER: ${{ secrets.DEPLOY_USER }}
        run: |
          echo "ðŸš€ Desplegando archivos en $HOST..."
          RSYNC_OPTS="-avz --delete --exclude='.git' --exclude='.github'"
          rsync $RSYNC_OPTS -e "ssh -o StrictHostKeyChecking=no" ./ ${USER}@${HOST}:/var/www/html/
          ssh -o StrictHostKeyChecking=no ${USER}@${HOST} "sudo systemctl reload apache2 || sudo systemctl restart apache2"
